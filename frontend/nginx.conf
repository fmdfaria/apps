# Define o usuário que os processos worker do Nginx usarão.
# Deve ser o mesmo usuário definido no Dockerfile (USER nginx).
user nginx;

# O número de processos worker. 'auto' é uma boa escolha.
worker_processes auto;

# ======================================================================
# DIRETIVA CRÍTICA: Aponta o arquivo de PID para /tmp.
# O diretório /tmp é universalmente gravável para qualquer usuário,
# o que resolve o problema de permissão.
# ======================================================================
pid /tmp/nginx.pid;

# Configurações de eventos
events {
    worker_connections 1024;
}

# Configurações HTTP
http {
    # Define os tipos de arquivo e suas extensões (MIME types)
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configurações de log
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Otimizações de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Configurações de Gzip para comprimir as respostas
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Bloco do Servidor Principal (o seu código original vai aqui dentro)
    server {
        listen 80;
        server_name localhost;

        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # Essencial para SPAs: Se não encontrar o arquivo, serve o index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Lida com erros comuns
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}